{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注册-网银</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">
	<script src="{% static 'js/jquery.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.3/semantic.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.3/semantic.min.js"></script>
	<style type="text/css">
		body {
		  background-color: #ffffff;
		}
		body > .grid {
		  height: 100%;
		}
		.image {
		  margin-top: -100px;
		}
		.column {
		  max-width: 450px;
		  margin: auto;
		  position: absolute;
		  top:0;
		  bottom: 0;
		  left:0;
		  right: 0;
		}
	  </style>
</head>
<body>
	<div class="column">
	<form class="ui large form">
		<div class="ui stacked segment">
		  <div class="field">
			<div class="ui left icon input">
			  <i class="user icon"></i>
			  <input id="aid" type="text" name="aid" placeholder="卡号">
			</div>
		  </div>
          <div class="field">
			<div class="ui left icon input">
			  <i class="user icon"></i>
			  <input id="pname" type="text" name="pname" placeholder="姓名">
			</div>
		  </div>
          <div class="field">
			<div class="ui left icon input">
			  <i class="user icon"></i>
			  <input id="pid" type="text" name="pid" placeholder="证件号">
			</div>
		  </div>
          <div class="field">
			<div class="ui left icon input">
			  <i class="user icon"></i>
			  <input id="pbirth" type="date" name="pbirth" placeholder="生日">
			</div>
		  </div>
          <div class="field">
			<div class="ui left icon input">
			  <i class="user icon"></i>
			  <input id="psex" type="text" name="psex" placeholder="性别">
			</div>
		  </div>
          <div class="field">
			<div class="ui left icon input">
			  <i class="user icon"></i>
			  <input id="tel" type="text" name="tel" placeholder="手机号">
			</div>
		  </div>
		  <div class="field">
			<div class="ui left icon input">
			  <i class="lock icon"></i>
			  <input id="pwd" type="password" name="pwd" placeholder="密码">
			</div>
		  </div>
          <div class="field">
			<div class="ui left icon input">
			  <i class="lock icon"></i>
			  <input id="pwd-check" type="password" name="pwd-check" placeholder="确认密码">
			</div>
		  </div>
		  <div class="ui fluid large teal submit button" onclick="postlogin()">注册</div>
		</div>
  
		
  
	  </form>
	  <div class="ui error message">
		{% if fall %}
			{{message}}
		{% endif %}
	</div></div>

	

</body>
</html>
<script>
	function postlogin()
	{
		function getCookie(cookieName) {
    	var name = cookieName + "=";
    	var decodedCookie = decodeURIComponent(document.cookie);
    	var cookieArray = decodedCookie.split(';');

    	for(var i = 0; i < cookieArray.length; i++) {
        	var cookie = cookieArray[i].trim();
        	if (cookie.indexOf(name) === 0) {
            	return cookie.substring(name.length, cookie.length);
        	}
    	}
    	return null;
		}
		const csrftoken = getCookie('csrftoken');
		var tel = $('#tel').val();
        var pwd = $('#pwd').val();
        $.ajax({
            url: '/register/',
            type: 'POST',
			headers: {
				'X-CSRFToken': csrftoken
			},
            data: {
                'tel': tel,
                'pwd': pwd
            },
			success: (ret) => {if (ret=='success') window.location='/';else $('html').html(ret);}
		})
	}
</script>
